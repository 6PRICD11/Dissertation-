<!DOCTYPE html>
<html>
<head>
    <title>OSM Heatmap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>#map { width: 100%; height: 600px; }</style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map("map").setView([20, 0], 3);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var heatmapData = [[51.536800, -0.671800, 0.600000], [51.536800, -0.671800, 0.600000], [51.536800, -0.671800, 0.600000], [51.536800, -0.671800, 0.600000], [50.116900, 8.683700, 0.600000], [37.751000, -97.822000, 0.600000], [51.508100, -0.127800, 0.600000], [23.118100, 113.253900, 0.600000], [53.338200, -6.259100, 0.600000], [51.508100, -0.127800, 0.600000]];
        var highlightedHeatmapData = [[51.537100, -0.672100, 1.000000], [55.953300, -3.188300, 1.000000]];

        L.heatLayer(heatmapData, { radius: 25, blur: 15, maxZoom: 17 }).addTo(map);
        L.heatLayer(highlightedHeatmapData, { radius: 35, blur: 0, maxZoom: 17, max: 10 }).addTo(map);
    </script>
</body>
</html>
