<!DOCTYPE html>
<html>
<head>
    <title>Google Maps Heatmap</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL20d4eLO1fFvfqkpz4l1WDYhqMM9pRF8&libraries=visualization"></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 3,
                center: { lat: 20, lng: 0 },
                mapTypeId: "roadmap"
            });

            var heatmapData = [{location: new google.maps.LatLng(51.536800, -0.671800), weight: 5}, {location: new google.maps.LatLng(51.536800, -0.671800), weight: 3}, {location: new google.maps.LatLng(51.536800, -0.671800), weight: 50}, {location: new google.maps.LatLng(51.536800, -0.671800), weight: 2}, {location: new google.maps.LatLng(50.116900, 8.683700), weight: 7}, {location: new google.maps.LatLng(37.751000, -97.822000), weight: 8}, {location: new google.maps.LatLng(51.508100, -0.127800), weight: 6}]; // Insert JSON data from Lua

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                radius: 75,
                opacity: 0.6
            });

            heatmap.setMap(map);
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map" style="width: 100%; height: 600px;"></div>
</body>
</html>
