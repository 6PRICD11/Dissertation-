<!DOCTYPE html>
<html>
<head>
    <title>Test Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL20d4eLO1fFvfqkpz4l1WDYhqMM9pRF8" async defer></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Test Google Maps</h1>
    <div id="map"></div>

    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: { lat: 37.751, lng: -97.822 }  // Default center in the United States
            });
        }
    </script>

    <script>
        // Initialize the map once the window has loaded
        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
